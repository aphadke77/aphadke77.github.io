<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .counter-container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .counter {
      font-size: 120px;
      font-weight: bold;
      margin: 30px 0;
      color: #333;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.1s;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    .decrease {
      background-color: #ff6b6b;
      color: white;
    }
    
    .increase {
      background-color: #51cf66;
      color: white;
    }
    
    .reset {
      background-color: #339af0;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Counter</h1>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
      <button class="decrease" onclick="decreaseCounter()">-</button>
      <button class="increase" onclick="increaseCounter()">+</button>
    </div>
    <button class="reset" onclick="resetCounter()">Reset</button>
  </div>

  <script>
    let count = 0;
    const counterElement = document.getElementById('counter');
    
    function updateDisplay() {
      counterElement.textContent = count;
    }
    
    function increaseCounter() {
      count += 1;
      updateDisplay();
    }
    
    function decreaseCounter() {
      count -= 1;
      updateDisplay();
    }
    
    function resetCounter() {
      count = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
